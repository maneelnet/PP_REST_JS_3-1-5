<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<th:block th:replace="fragments/bootstrapCSS :: bootstrapCSS"/>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
            <form class="form-login" th:method="POST" th:action="@{/}">
                <h1 class="form-login-heading">Please sign in</h1>
                <p>
                    <label for="email" class="sr-only">Username</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" autocomplete="username" required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                </p>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <div class="primary">&nbsp;</div>
            </form>
            </div>
        </div>
    </div>

<th:block th:replace="fragments/bootstrapJS :: bootstrapJS"></th:block>
</body>
</html>

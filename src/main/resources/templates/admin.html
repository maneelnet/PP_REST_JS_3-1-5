<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <th:block th:replace="fragments/bootstrapCSS :: bootstrapCSS"/>
</head>
<body>
    <th:block th:replace="fragments/header"/>
    <div class="container-fluid d-flex flex-row vh-100 p-0">
        <div class="col-2 flex-grow-1 p-3">
            <nav class="nav nav-pills flex-column">
                <a class="nav-item nav-link active" id="adminPage" href="/admin">Admin</a>
                <a class="nav-item nav-link" id="userPage" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10 flex-grow-1 bg-light p-3">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-users_table-link" data-toggle="tab" href="#nav-users_table"
                           role="tab" aria-controls="nav-users_table">Users table</a>
                        <a class="nav-link" id="nav-user_form-link" data-toggle="tab" href="#nav-user_form"
                           role="tab" aria-controls="nav-user_form">New user</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel">
                        <div class="border">
                            <h5 class="m-2">All users</h5>
                        </div>
                        <div class="border bg-white pb-2">
                            <th:block th:replace="fragments/users_form :: users_form"/>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-user_form" role="tabpanel">
                        <div class="border">
                            <h5 class="m-2">Add new user</h5>
                        </div>
                        <div class="border bg-white pb-2">
                            <th:block th:replace="fragments/add_form :: add_form"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div id="user-profile" class="modal fade">
        <div class="modal-dialog">
            <th:block th:replace="fragments/edit_form :: edit_form"/>
        </div>
    </div>


    <th:block th:replace="fragments/bootstrapJS :: bootstrapJS"/>
</body>
</html>
